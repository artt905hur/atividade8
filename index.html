<!DOCTYPE html>
<html>
    <head>
        <title>
            Guitar Heaven
        </title>
        <meta charset="UTF-8"/>
        <script src='fetch.js'></script>
    </head>
    <body>

        <h2>Formulario (Post)</h2>
        <form id="postForm">
             <label for="entrarguitarra">Guitarra:</label>
             <input type="text" name="Guitarra" id="entrarguitarra"/>

             <label for="entrarmarca">Marca:</label>
             <input type="text" name="Marca" id="entrarmarca"/>


             <button type="submit" onclick="return submitPost()">Submit</button>
        </form>



        <h2>Formulario (Put)</h2>
        <form id="putForm">
            <label>Id:
            <input type="text" name="id"/>
            </label>


            <label>Guitarra:
            <input type="text" name="guitarra"/>
            </label>

            <label>Marca:
            <input type="text" name="Marca"/>
            </label>


            <button type="submit" onclick="return submitPut()">Submit</button>
       </form>

       <h2>Formulario (Delete)</h2>
       <form id="deleteForm">
        <label>Id:
        <input type="text" name="id"/>
        </label>
        <button type="submit" onclick="return submitDelete()">Submit</button>
   </form>


    </body>
</html>
